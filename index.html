<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Info -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html">

	<title>Sign In</title>

	<!-- Organic -->
	<meta name="author" content="xhasu">
	<meta name="description" content="Sign In - markup challenger">

	<!-- Viewport responsive -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<!-- Webapp -->
	<meta name="theme-color" content="#2196f3">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="192x192" href="webapp.png">
	<link rel="manifest" href="manifest.json">

	<!-- Opengraph ( Facebook and google+ ) -->
	<meta property="og:title" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:type" content="">

	<!-- Twitter -->
	<meta name="twitter:title" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:url" content="">
	<meta name="twitter:card" content="">

	<!-- Favicon X-icon  -->
	<link rel="icon" href="favicon.ico?v0.1">

	<!-- Plugin Style -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper@4.4.6/dist/css/swiper.min.css"> -->

	<!-- Styles -->
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/application.min.css">

	<!-- Custom Style -->
	<!-- <link rel="stylesheet" href="css/custom.css"> -->

	<!-- Fonts -->
	<link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500">

	<!-- Script Important -->
</head>
<body ng-app="app">
	
	<!-- app -->
	<div id="app">

		<div class="page login">

			<div class="login-content">
				
				<div class="head">
					<h1 class="login-title">Welcome</h1>
					<div class="login-subtitle">Markup challenger</div>
				</div>

				<form name="basic" class="form basic" method="POST" novalidate>
					
					<div class="control" ng-class="{'error': basic.email.$invalid && basic.email.$touched }">
						<input type="email" name="email" id="email" ng-model="email" required>
						<label for="email">Email* <span ng-show="basic.email.$invalid && basic.email.$touched"> - Required</span></label>
					</div>

					<div class="control" ng-class="{'error': basic.password.$invalid && basic.password.$touched }">
						<input type="password" name="password" id="password" ng-model="password" required>
						<label for="password">Password* <span ng-show="basic.password.$invalid && basic.password.$touched"> - Required</span></label>
					</div>

					<div class="p-10"></div>

					<p class="info"><a href="#" rel="noopener">Forget password?</a></p>

					<div class="social-sign">
						<div class="social-item">
							<i class="fa fa-twitter"></i>
						</div>
						<div class="social-item">
							<i class="fa fa-facebook-f"></i>
						</div>
					</div>

					<button type="submit" class="btn btn-default" ng-disabled="basic.$invalid">
						Login
					</button>

					<p class="info">Don't have an account? <a href="#" rel="noopener"><strong>Sign Up</strong></a></p>

				</form>
			</div>
			
		</div>


	</div>

	<!-- plugins -->
	<script src="https://unpkg.com/angular@1.7.5/angular.min.js"></script>
	<!-- <script src="https://unpkg.com/swiper@4.4.6/dist/js/swiper.min.js"></script> -->

	<!-- jquery -->
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.slim.min.js"></script>

	<!-- application -->
	<script src="js/app.js"></script>

	<!-- interactive input -->
	<script src="js/ui.js"></script>
</body>
</html>
